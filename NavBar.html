<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">

   }

  }
  button a{

    font-weight:bold;
    font-size:15px
  }

</head>
<body>
  <nav class="navbar">
    <div class="navdiv">
      <div class="logo">
        <a href="#">The Office</a>

        <ul>
          <li><a href="#">Home</a></li>
