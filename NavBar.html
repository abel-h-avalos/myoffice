<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Navegatio Bar</title>
  <style type="text/css">
  *{
    text-decoration:none;
   }
  body{
       background-image: url('background.jpg'); 
       background-size: cover;    
      }
  .navbar{
    background: crimson;
    font-family:calibri; 
    padding-right:15px;
    padding-left:15px;
         }
  .navdiv{
    display:flex;
    align-item: center;
    justify-content: space-between;
  }
  .logo a{
    font-size:55px;
    font-weight:bold;
    color:black;
  }
  li{
    list-style:none;
    display:inline-block;
  }
  li a{
    color:white;
    font-size:16px;
    font-weight:bold;
    margin-right:25px;
  }
  button{
    background-color:black;
    margin-left:10px;
    border-radius:10px;
    padding:10px;
    width:90px;
  }
  button a{
    color:white;
    font-weight:bold;
    font-size:15px
  }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navdiv">
      <div class="logo">
        <a href="#">The Office</a>        
      </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <button><a href="#">SignIn</a></button>          
          <button><a href="#">SignUp</a></button>            
        </ul>
    </div>
  </nav>
<div class='container'>
  <form id='contact-form'>
    <h4>Get in Touch</h4>
    <input type='text' name='Name' placeholder='Name'><br>
    <input type='phone' name='Cellphone' placeholder='Cellphone'><br>
    <input type='email' name='Email' placeholder='Email'><br>
    <textarea name='Message' rows='5' placeholder='Your Message'></textarea><br>
    <input type='Submit' value='Submit' id='submit'>
  </form>
  <div id='message-container'></div>
</div>
<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbx7_FEs7Y2sjplO9OsboAuImYOfh2J86l8HMZj8wlDkja4FIEJm1HiKb5peDL8TYsZ5/exec";
const form = document.getElementById('contact-form');
const messageContainer = document.getElementById('message-container');

form.addEventListener('submit', e => {
  e.preventDefault(); // Prevent default form submission behavior
  
  const formData = new FormData(form);
  
  fetch(scriptURL, { method: 'POST', body: formData })
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      console.log("Server response:", data); // Log server response
      messageContainer.innerText = "Thank you! Your form was submitted successfully.";
      form.reset(); // Clear the form fields
      setTimeout(() => {
        messageContainer.innerText = ''; // Clear the message after 3 seconds
      }, 3000);
    })
    .catch(error => {
      console.error('Error:', error);
      messageContainer.innerText = "There was an error submitting your form. Please try again later.";
      setTimeout(() => {
        messageContainer.innerText = ''; // Clear the message after 3 seconds
      }, 3000);
    });
});
</script>
</body>
</html>
